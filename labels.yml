# Altworth Markets - Organization Labels
# =======================================
# Synced to all repos via .github/workflows/sync-labels.yml
#
# PHILOSOPHY:
#   - Labels categorize, Projects manage workflow
#   - Fewer labels = faster decisions
#   - Auto-apply when possible (conventional commits)
#   - Every label must have a clear purpose
#
# WORKFLOW:
#   1. Use conventional commits (feat:, fix:, docs:, etc.)
#   2. Release-drafter auto-applies matching labels
#   3. Labels drive changelog generation
#   4. Priority/Status/Size managed in GitHub Projects
#
# Total: 13 labels (down from 50+)

# ============================================
# AUTO-APPLIED: Conventional Commits â†’ Labels
# ============================================
# These are applied automatically by release-drafter
# based on PR title prefixes (feat:, fix:, etc.)

- name: feature
  color: "a2eeef"
  description: "New feature (auto-applied from feat: commits)"
  aliases: ["enhancement", "feat"]

- name: bug
  color: "d73a4a"
  description: "Bug fix (auto-applied from fix: commits)"
  aliases: ["fix", "bugfix"]

- name: docs
  color: "0075ca"
  description: "Documentation (auto-applied from docs: commits)"
  aliases: ["documentation"]

- name: refactor
  color: "fbca04"
  description: "Code refactoring (auto-applied from refactor: commits)"
  aliases: ["refactoring"]

- name: performance
  color: "5319e7"
  description: "Performance improvement (auto-applied from perf: commits)"
  aliases: ["perf"]

- name: test
  color: "bfd4f2"
  description: "Testing changes (auto-applied from test: commits)"
  aliases: ["testing"]

- name: chore
  color: "fef2c0"
  description: "Maintenance tasks (auto-applied from chore: commits)"
  aliases: ["maintenance"]

- name: ci
  color: "0e8a16"
  description: "CI/CD changes (auto-applied from ci: commits)"
  aliases: ["ci/cd", "github-actions"]

# ============================================
# AUTO-APPLIED: By Bots
# ============================================

- name: dependencies
  color: "0366d6"
  description: "Dependency updates (auto-applied by Renovate/Dependabot)"
  aliases: ["deps"]

# ============================================
# MANUAL: High-Signal Labels
# ============================================
# Only apply these manually when they add real value

- name: breaking-change
  color: "b60205"
  description: "Breaking API change - triggers major version bump"
  aliases: ["breaking", "major"]

- name: security
  color: "d93f0b"
  description: "Security vulnerability or improvement"

- name: cross-repo
  color: "ff8c00"
  description: "Spans multiple repositories"

# ============================================
# GITHUB SPECIAL: Discoverable Labels
# ============================================
# GitHub surfaces these in the "Contribute" tab

- name: good first issue
  color: "7057ff"
  description: "Good for newcomers"

- name: help wanted
  color: "008672"
  description: "Extra attention needed"
