- name: "pkg: types"
  color: "3178c6"
  description: "@altworth-markets/solana-sdk-types"
  aliases: ["sdk-types", "pkg:types"]

- name: "pkg: utils"
  color: "9945ff"
  description: "@altworth-markets/solana-sdk-utils"
  aliases: ["sdk-utils", "pkg:utils"]

- name: "pkg: logger"
  color: "006b75"
  description: "@altworth-markets/solana-sdk-logger"
  aliases: ["sdk-logger", "pkg:logger"]

