# Organization-wide label configuration
# Synced to all repos via github-label-sync
# Source of truth: altworth-markets/.github/labels.yml
#
# Usage:
#   1. Edit this file to add/modify/remove labels
#   2. Push to main branch
#   3. Workflow auto-syncs to all repos
#   4. Manual sync: Actions > Sync Organization Labels > Run workflow

# ===================
# Type Labels
# ===================
- name: "type: bug"
  color: "d73a4a"
  description: "Something isn't working"
  aliases: ["bug"]

- name: "type: feature"
  color: "a2eeef"
  description: "New feature or enhancement request"
  aliases: ["enhancement", "feature"]

- name: "type: docs"
  color: "0075ca"
  description: "Documentation improvements"
  aliases: ["documentation"]

- name: "type: refactor"
  color: "fbca04"
  description: "Code refactoring without behavior change"
  aliases: ["refactor"]

- name: "type: chore"
  color: "fef2c0"
  description: "Maintenance, dependencies, tooling"
  aliases: ["chore", "maintenance"]

- name: "type: security"
  color: "b60205"
  description: "Security vulnerability or improvement"
  aliases: ["security"]

- name: "type: performance"
  color: "5319e7"
  description: "Performance improvement"
  aliases: ["performance", "perf"]

# ===================
# Priority Labels
# ===================
- name: "priority: critical"
  color: "b60205"
  description: "Must be addressed immediately - blocks release"
  aliases: ["critical", "P0"]

- name: "priority: high"
  color: "d93f0b"
  description: "Should be addressed soon - current sprint"
  aliases: ["high", "P1"]

- name: "priority: medium"
  color: "fbca04"
  description: "Normal priority - next sprint"
  aliases: ["medium", "P2"]

- name: "priority: low"
  color: "0e8a16"
  description: "Nice to have - backlog"
  aliases: ["low", "P3"]

- name: "priority: backlog"
  color: "c5def5"
  description: "Long-term - may not be addressed"
  aliases: ["backlog", "P4"]

# ===================
# Status Labels
# ===================
- name: "status: blocked"
  color: "d73a4a"
  description: "Blocked by external dependency"
  aliases: ["blocked"]

- name: "status: needs-review"
  color: "fbca04"
  description: "Awaiting code review"
  aliases: ["needs review", "review needed"]

- name: "status: needs-info"
  color: "d876e3"
  description: "Waiting for more information from reporter"
  aliases: ["needs more info", "waiting for info"]

- name: "status: in-progress"
  color: "0e8a16"
  description: "Actively being worked on"
  aliases: ["in progress", "wip"]

- name: "status: ready"
  color: "0e8a16"
  description: "Ready to be picked up"
  aliases: ["ready"]

